<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>User Management</title>
  <link rel="icon" type="image/png" href="{{ url_for('static', filename='icons/favicon.png') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
  <div class="image-background"></div>

  <!-- Header Logo -->
  <a href="{{ url_for('admin_page') }}" style="text-decoration: none; color: inherit;">
    <div class="header-logo" style="display:flex; align-items:center; gap:12px; position:fixed; left:24px; top:24px; z-index:20;">
      <div class="header-logo-image" style="width:40px; height:40px;"><img src="{{ url_for('static', filename='icons/logo.png') }}" alt="MarkLogic Logo" style="width:100%; height:100%; object-fit:contain;"></div>
      <div class="header-brand" style="color:rgba(255,255,255,0.95);"><div class="header-brand-name" style="font-weight:700;">MarkLogic</div><div class="header-slogan" style="font-size:12px; opacity:0.85;">User Management</div></div>
    </div>
  </a>

  <div class="admin-title-header"><h1>User Management</h1></div>

  <!-- User Icon and Dropdown -->
  <div class="user-icon" id="userIcon" title="User menu"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path><circle cx="12" cy="7" r="4"></circle></svg></div>
  <div class="user-dropdown" id="userDropdown"><div class="user-dropdown-item" id="logoutItem"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path><polyline points="16 17 21 12 16 7"></polyline><line x1="21" y1="12" x2="9" y2="12"></line></svg>Log Out</div></div>

  <!-- Main Container -->
  <div class="admin-container">
    <h1 class="admin-title">User Management</h1>
    <div class="add-user-section"><button class="add-user-btn" id="openAddUserBtn" type="button"><i class="fa-solid fa-user-plus"></i>New User</button></div>

    <div class="admin-table-container">
      <table class="users-table">
        <thead>
          <tr><th>Name</th><th>Email</th><th>Password</th><th>Role</th><th>Action</th></tr>
        </thead>
        <tbody id="usersTableBody">
          <!-- Data is rendered by Jinja2 on initial load -->
          {% for user in users %}
          <tr data-user-id="{{ user.id }}">
              <td>{{ user.username }}</td>
              <td>{{ user.email }}</td>
              <td><div class="password-cell"><span class="password-text">••••••••</span></div></td>
              <td>
                  <div class="admin-role-dropdown" data-user-id="{{ user.id }}">
                      <div class="admin-role-select">
                          <span>{{ user.role }}</span>
                          <i class="fa-solid fa-chevron-down dropdown-icon"></i>
                      </div>
                      <div class="admin-role-options">
                          <div class="admin-role-option {% if user.role.lower() == 'admin' %}selected{% endif %}" data-value="Admin">Admin</div>
                          <div class="admin-role-option {% if user.role.lower() == 'user' %}selected{% endif %}" data-value="User">User</div>
                      </div>
                  </div>
              </td>
              <td><button class="admin-delete-btn"><i class="fa-solid fa-trash"></i>Delete</button></td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>

  <!-- ======================================================= -->
  <!-- ADD USER MODAL (FULL CODE)                              -->
  <!-- ======================================================= -->
  <div class="admin-modal-overlay" id="addUserModal" aria-hidden="true">
    <div class="admin-modal-box" role="dialog" aria-modal="true" aria-labelledby="addUserTitle">
      <h2 class="admin-modal-title" id="addUserTitle">Add New User</h2>
      <form id="addUserForm">
        <div class="form-group" style="margin-bottom:12px;">
          <label class="form-label">Name</label><br>
          <input type="text" class="form-input" id="newUserName" placeholder="Enter name" required style="width:100%; padding:10px; border-radius:8px; border:1px solid rgba(0,0,0,0.1);">
        </div>
        <div class="form-group" style="margin-bottom:12px;">
          <label class="form-label">Email</label><br>
          <input type="email" class="form-input" id="newUserEmail" placeholder="Enter email" required style="width:100%; padding:10px; border-radius:8px; border:1px solid rgba(0,0,0,0.1);">
        </div>
        <div class="form-group" style="margin-bottom:12px;">
          <label class="form-label">Password</label><br>
          <input type="password" class="form-input" id="newUserPassword" placeholder="Enter password" required style="width:100%; padding:10px; border-radius:8px; border:1px solid rgba(0,0,0,0.1);">
        </div>
        <div class="form-group" style="margin-bottom:6px;">
          <label class="form-label">Role</label><br>
          <div class="admin-role-dropdown" id="modalRoleDropdown">
            <div class="admin-role-select">
                <span>User</span> <!-- Default to User for safety -->
                <i class="fa-solid fa-chevron-down dropdown-icon"></i>
            </div>
            <div class="admin-role-options">
                <div class="admin-role-option" data-value="Admin">Admin</div>
                <div class="admin-role-option selected" data-value="User">User</div>
             </div>
           </div>
        </div>
        <div class="admin-modal-buttons" style="margin-top:20px;">
          <button type="button" class="admin-modal-btn admin-modal-btn-secondary" id="cancelAddUserBtn">Cancel</button>
          <button type="submit" class="admin-modal-btn admin-modal-btn-primary">Add User</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Popup Notification -->
  <div class="admin-popup-notification" id="popup" role="status" aria-live="polite"></div>

  <!-- Custom Confirmation Modal -->
  <div class="admin-confirm-overlay" id="confirmModal">
    <div class="admin-confirm-box" role="dialog" aria-modal="true" aria-labelledby="confirmTitle">
      <h2 class="admin-confirm-title" id="confirmTitle">Confirm Action</h2>
      <p class="admin-confirm-message" id="confirmMessage">Are you sure?</p>
      <div class="admin-confirm-buttons">
        <button class="admin-confirm-btn admin-confirm-btn-cancel" id="confirmCancelBtn">Cancel</button>
        <button class="admin-confirm-btn admin-confirm-btn-confirm" id="confirmActionBtn">Confirm</button>
      </div>
    </div>
  </div>

  <!-- Link to the external JS file -->
  <script src="{{ url_for('static', filename='admin.js') }}"></script>
  <script src="{{ url_for('static', filename='logout.js') }}"></script>
</body>
</html>
