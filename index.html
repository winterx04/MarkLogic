<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MarkLogic - Stop Searching. Start Finding</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Helvetica Neue', Arial, sans-serif;
            background: #000000;
            color: #fff;
            overflow: hidden;
            height: 100vh;
            -webkit-font-smoothing: antialiased;
            position: relative;
        }

        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: 0;
            overflow: hidden;
        }

        .video-background video {
            position: absolute;
            top: 50%;
            left: 50%;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            transform: translate(-50%, -50%);
            object-fit: cover;
            filter: brightness(0.3) contrast(1.1);
        }

        .video-background::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.2);
            pointer-events: none;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 20px;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            z-index: 5;
        }

        .hero {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            position: relative;
            z-index: 10;
        }

        .logo-container {
            margin-bottom: 40px;
            animation: float 6s ease-in-out infinite;
        }

        .logo-image {
            width: 200px;
            height: auto;
            margin: 0 auto;
            filter: drop-shadow(0 10px 30px rgba(255, 255, 255, 0.1));
        }

        .logo-image img {
            width: 100%;
            height: auto;
            display: block;
        }

        .brand-name {
            font-size: 64px;
            font-weight: 600;
            margin-bottom: 20px;
            background: linear-gradient(135deg, #ffffff, #a8b2d1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: -0.5px;
        }

        .slogan {
            font-size: 24px;
            color: #8e9aaf;
            margin-bottom: 50px;
            max-width: 600px;
            font-weight: 400;
            letter-spacing: 0.3px;
        }

        .btn-signin {
            padding: 16px 48px;
            border: none;
            border-radius: 14px;
            font-size: 17px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            text-decoration: none;
            display: inline-block;
            color: #fff;
            position: relative;
            overflow: hidden;
            
            /* Glassmorphism effect */
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.18);
            box-shadow: 
                0 8px 32px 0 rgba(31, 38, 135, 0.37),
                inset 0 1px 1px 0 rgba(255, 255, 255, 0.1);
        }

        .btn-signin::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0.05));
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .btn-signin:hover {
            transform: translateY(-2px);
            background: rgba(255, 255, 255, 0.12);
            border: 1px solid rgba(255, 255, 255, 0.25);
            box-shadow: 
                0 12px 40px 0 rgba(31, 38, 135, 0.45),
                inset 0 1px 1px 0 rgba(255, 255, 255, 0.15);
        }

        .btn-signin:hover::before {
            opacity: 1;
        }

        .btn-signin:active {
            transform: translateY(-1px);
            box-shadow: 
                0 6px 24px 0 rgba(31, 38, 135, 0.4),
                inset 0 1px 1px 0 rgba(255, 255, 255, 0.1);
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0) rotate(0deg);
            }
            50% {
                transform: translateY(-30px) rotate(5deg);
            }
        }

        @media (max-width: 968px) {
            .brand-name {
                font-size: 48px;
            }

            .logo-image {
                width: 150px;
            }

            .slogan {
                font-size: 20px;
                padding: 0 20px;
            }

            .btn-signin {
                padding: 14px 40px;
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <!-- Video Background -->
    <div class="video-background">
        <video autoplay muted loop playsinline>
            <source src="background.mp4" type="video/mp4">
        </video>
    </div>

    <div class="container">
        <section class="hero">
            <div class="logo-container">
                <div class="logo-image">
                    <img src="logo.png" alt="MarkLogic Logo">
                </div>
            </div>

            <h1 class="brand-name">MarkLogic</h1>
            <p class="slogan">Stop Searching. Start Finding</p>
            
            <a href="#signin" class="btn-signin">Sign In</a>
        </section>
    </div>
</body>
</html>
