<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Create Password - MarkLogic</title>
  <link rel="icon" type="image/png" href="icons/favicon.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Background -->
    <div class="image-background"></div>

    <div class="header-logo">
      <div class="header-logo-image">
        <img src="icons/logo.png" alt="MarkLogic Logo" onerror="this.style.display='none'; this.parentElement.innerHTML='ðŸ“Š'">
      </div>
      <div class="header-brand">
        <div class="header-brand-name">MarkLogic</div>
        <div class="header-slogan">Stop Searching. Start Finding</div>
      </div>
    </div>

  <!-- Main Container -->
  <div class="container">
    <div class="password-container">
      <div class="password-box">
        <h1 class="password-title">Create Password</h1>
        <p class="password-subtitle">Please create a strong password to secure your account</p>

        <form id="passwordForm">
          <!-- Create Password -->
          <div class="form-group">
            <label class="form-label">Create Password</label>
            <div class="password-input-wrapper">
              <input 
                type="password" 
                class="form-input" 
                id="passwordInput" 
                placeholder="Enter your password"
                autocomplete="new-password"
              >
                <button type="button" class="toggle-password" id="togglePassword">
                    <i class="fa-solid fa-eye"></i>
                </button>
            </div>
            <div class="error-message" id="passwordError"></div>
            
            <!-- Password Strength -->
            <div class="password-strength" id="passwordStrength">
              <div class="strength-bar-container">
                <div class="strength-bar" id="strengthBar"></div>
              </div>
              <div class="strength-text" id="strengthText"></div>
            </div>

            <!-- Password Requirements -->
            <div class="password-requirements" id="passwordRequirements">
              <div class="requirement" id="reqLength">
                <span class="requirement-icon">â—‹</span>
                <span>At least 8 characters</span>
              </div>
              <div class="requirement" id="reqUppercase">
                <span class="requirement-icon">â—‹</span>
                <span>One uppercase letter</span>
              </div>
              <div class="requirement" id="reqLowercase">
                <span class="requirement-icon">â—‹</span>
                <span>One lowercase letter</span>
              </div>
              <div class="requirement" id="reqNumber">
                <span class="requirement-icon">â—‹</span>
                <span>One number</span>
              </div>
              <div class="requirement" id="reqSpecial">
                <span class="requirement-icon">â—‹</span>
                <span>One special character (!@#$%^&*)</span>
              </div>
            </div>
          </div>

          <!-- Confirm Password -->
          <div class="form-group">
            <label class="form-label">Confirm Password</label>
            <div class="password-input-wrapper">
              <input 
                type="password" 
                class="form-input" 
                id="confirmPasswordInput" 
                placeholder="Re-enter your password"
                autocomplete="new-password"
              >
                <button type="button" class="toggle-password" id="toggleConfirmPassword">
                    <i class="fa-solid fa-eye"></i>
                </button>
            </div>
            <div class="error-message" id="confirmPasswordError"></div>
          </div>

          <!-- Proceed Button -->
          <button type="submit" class="btn-proceed" id="proceedBtn" disabled>
            Proceed
          </button>
        </form>
      </div>
    </div>
  </div>

  <!-- Success Popup -->
  <div class="success-popup" id="successPopup">
    Password created successfully!
  </div>

  <script src="password.js"></script>
</body>
</html>
